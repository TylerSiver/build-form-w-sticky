<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Project Form With Sticky Header</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header>
        <div class="inner-container">
            <h1 class="sr-only">
                Company Name
            </h1>
            
            <svg xmlns="http://www.w3.org/2000/svg" width="75.14" height="72.676" viewBox="0 0 75.14 72.676"><path d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z"></path></svg>
        </div>
    </header>
    <div class="sticky">
        <nav>
    
            <ul class="nav-links">
                <li><a href="#">Search</a></li>
                <li><a href="#">Branding</a></li>
                <li><a href="#">Websites</a></li>
                <li><a href="#">Packaging</a></li>
            </ul>
    
        </nav>
    </div>

    <section>
        <form action="#" method="POST">
            <h2>Project Form</h2>
            <p>Fill in the fields below and describe your needs.</p>
            <p>In return we will contact you and suggest solutions for your business needs.</p>
            <fieldset>
                <div>
                    <label for="name">Name/Surname</label>
                    <input type="text" id="name" placeholder="e.g Jane Doe" required>
                </div>
                <div>
                    <label for="company">Company</label>
                    <input type="text" id="company" placeholder="To get to know you">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="For you region's code">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="For our written communications" required>
                </div>
                <div>
                    <label for="website">Website</label>
                    <input type="url" id="website" placeholder="htpps://www.website.com" required>
                </div>
            </fieldset>
            <fieldset>
                <h3>Specifics</h3>
                <div>
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" required>
                </div>                <div>
                    <label for="budget">Budget</label>
                    <input type="number" id="budget" placeholder="$5000 - $10,000" required>
                </div>
                <div>
                    <label for="project-url">Website</label>
                    <input type="url"  id="project-url" placeholder="www.website" required>
                </div>
                <div>
                    <label for="audience">Target Audience</label>
                    <input type="text" id="audience" placeholder="Your specific target audience">
                </div>
                <div>
                    <label for="descriptions">Project Descriptions</label>
                    <textarea name="text" id="descriptions" placeholder="Describe your visions or needs..." required></textarea>
                </div>
            </fieldset>
            <div>
                <p>By completing and sending your data you agree to the privacy policy.</p>
                <input type="checkbox" id="accept">
                <label for="accept">Accept</label>
            </div>
            <div>
                <input type="submit" value="Send >">
            </div>
        </form>
    </section>

</body>
</html>
